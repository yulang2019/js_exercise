     <script>
         var oLi=document.getElementById("aa");
         function last(elem){
             do{
                 elem=elem.previousSibling;

             }while(elem&&elem.nodeType!=1);
             return elem;

         }
         var olast=last(oLi);
         document.write(olast);
         olast.style.background="red";
    </script>

    <title>垂直导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            border: 3px solid #408080;
            width: 150px;
            margin: 100px auto;
        }
        li{
            list-style: none;
        }
        h3{
            background-color: #808080;
            cursor: pointer;
        }
        ul{    
            display: none;
            
        }
        .common{
            display: block;
        }

      
    
    </style>
</head>

        <h3 class="itemA" id="itemA">管理区</h3>

            <li>a03</li>
            <li>a04</li>
        </ul>
        <h3 class="itemB" id="itemB">交流区</h3>
        <ul class="two" id="two">
            <li>b02</li>
            <li>b03</li>
            <li>b04</li>
        </ul>
       
    </div>

    <script>
        var aH3=document.getElementsByTagName("h3");
        var aUl=document.getElementsByTagName("ul");
        for(var i=0;i<aH3.length;i++){
            aH3[i].index=i;
            aH3[i].onclick=function(){
                var Nowindex= aUl[this.index];
                if(Nowindex.style.display=="" || Nowindex.style.display=="none"){
                    Nowindex.style.display=="block";
                }
                else if(Nowindex.style.display=="block"){
                    Nowindex.style.display=="none";

                }

            }
        }
